<!Doctype html>
<html>

<head>
    <title>Cat Clicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/theme.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <h2>Cat Clicker</h2>
    </header>
    <section class="catselector">

    </section>
    <section class="main hide-elem">
        <div class="main-col-1">
            <h3>Score: <span id="score">0</span></h3>
        </div>
        <div class="main-col-2 main-cats-block">
            <div class="main-cats-block-catblock">
                <h2 class="cat-name"></h2>
                <img class="main-cat"></img>
            </div>
        </div>
    </section>

    <script type="text/template" data-template="cat-thumbnail">
        <div class="catselector-img">
            <img src="{{cat.image}}" name="{{cat.name}}">
        </div>
    </script>

    <script src="scripts/main.js" type="text/javascript"></script>
</body>

</html>
