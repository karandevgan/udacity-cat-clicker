<!Doctype html>
<html>

<head>
    <title>Cat Clicker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles/theme.css">
</head>

<body>
    <header>
        <h2>Cat Clicker</h2>
    </header>
    <div class="content">
        <section class="catselector">

        </section>
        <section class="main">
            <div class="main-col-1">
                <h3>Score: <span id="score">0</span></h3>
            </div>
            <div class="main-col-2 main-cats-block">
                <div class="main-cats-block-catblock">
                    <h2 class="cat-name"></h2>
                    <img class="main-cat"></img>
                </div>
                <div class="form-block">
                    <button id="admin-button">Admin</button>
                    <div id="form-content" class="hide-content">
                        <div class="form-control">
                            <label for="cat-name">Name</label>
                            <input name="cat-name" id="cat-name" type="text" />
                        </div>
                        <div class="form-control">
                            <label for="cat-url">Image URL</label>
                            <input name="cat-url" id="cat-url" type="url" />
                        </div>
                        <div class="form-control">
                            <label for="cat-score">Score</label>
                            <input name="cat-score" id="cat-score" type="number" />
                        </div>
                        <div class="form-control">
                            <button id="cancel-button">Cancel</button>
                            <button id="submit-button">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script type="text/template" data-template="cat-thumbnail">
        <div class="catselector-img">
            <img src="{{cat.image}}" name="{{cat.id}}" title="{{cat.name}}">
        </div>
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="scripts/main.js" type="text/javascript"></script>
</body>

</html>
